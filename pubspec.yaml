name: fillora
description: "Fillora.in - The AI Form Assistant. An AI-powered assistant that helps users fill long and complex online forms automatically using document scanning, text extraction (OCR), and conversational AI."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Basic UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  animate_do: ^3.1.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/logo.png