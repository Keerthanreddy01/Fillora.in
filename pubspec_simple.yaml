name: fillora
description: "Fillora.in - The AI Form Assistant. An AI-powered assistant that helps users fill long and complex online forms automatically using document scanning, text extraction (OCR), and conversational AI."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true