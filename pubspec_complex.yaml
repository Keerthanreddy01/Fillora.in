name: fillora
description: "Fillora.in - The AI Form Assistant. An AI-powered assistant that helps users fill long and complex online forms automatically using document scanning, text extraction (OCR), and conversational AI."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  lottie: ^2.7.0
  flutter_svg: ^2.0.8
  animate_do: ^3.1.2
  glassmorphism: ^3.0.0
  shimmer: ^3.0.0
  
  # State Management
  flutter_riverpod: ^2.4.8
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  google_sign_in: ^6.1.6
  
  # OCR & ML
  google_ml_kit: ^0.16.3
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # File & Document Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  pdf: ^3.10.6
  
  # Network & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Storage & Cache
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: 0.20.2
  uuid: ^4.1.0
  speech_to_text: ^6.5.1
  flutter_tts: ^3.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/fonts/
  
  # Fonts will be added later
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf

# Localization
flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated